<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemploe de media Query</title>
    <style>
        .minha-classe {
            transition: all 2s;
        }
        @media (max-width: 1024px) {
            .minha-classe {
                color:white;
                font-size: 2rem;
                background-color: red;
            }
        }
    </style>
</head>
<body>
    <p class="minha-classe">
        Estundando Media Query
    </p>
</body>
</html>
